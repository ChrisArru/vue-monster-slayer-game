<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBar"></div>
        </div>
      </section>
      <section v-if="!winner" id="controls">
        <button @click="attackPlayer">ATTACK</button>
        <button :disabled="enableSpecialAttack" @click="specialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section v-if="winner" class="container">
        <h2>Game over!</h2>

        <h3 v-if="winner === 'monster'">You lost</h3>
        <h3 v-if="winner === 'player'">You Win</h3>
        <h3 v-if="winner === 'draw'">It's a draw</h3>

        <button @click="start">Start new Game!</button>
      </section>
      <section
        v-else-if="!gameOver && !youLose && monsterHealth === 0"
        class="container"
      >
        <h2>You win!</h2>

        <button @click="start">Start new Game!</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(log) in logs" :key="log + Math.random()">
            <div v-for="(value, key) in log">
              <div v-if="key === 'subject'" :class="computedTurnClass">
                {{value}}
              </div>
              <div v-else-if="key === 'action'" :class="computedActionClass">
                {{value}}
              </div>
              <div v-else>{{value}}</div>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
